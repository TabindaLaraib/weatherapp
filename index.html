<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
    <section class="flex flex-col items-center p-6 bg-blue-100 border rounded-md shadow-xl w-84 h-2/3 bg-gradient-to-t from-blue-400 to-green-400">
        <div class="flex items-center justify-center space-x-4">
            <input id="input_city" type="text" class="px-2 py-1 border rounded">
            <div class="flex items-center justify-center p-2 bg-white rounded-full">
                <button id="checkweatherbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#9f9f9f" fill="none">
                        <path d="M17.5 17.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
         
        </div>

        <div class="flex flex-col items-center py-4 space-y-2">
            <img src="" alt="">
            <div class="flex items-center">
                <h1 id="weather_value" class="text-6xl text-white"></h1>
                <h1 id="weather_unit" class="space-x-2 text-6xl text-white"></h1>
            </div>
            <h1 id="region" class="text-3xl text-white"></h1>
            <h1 id="local_time" class="text-white "></h1>
        </div>
    </section>
</body>

</html>
